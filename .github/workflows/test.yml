name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: '2'

      - name: Set up JDK 18
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 18
          distribution: 'corretto'

      - name: Compile
        run: gradle clean build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          flags: unittest